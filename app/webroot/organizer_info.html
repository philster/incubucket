<!DOCTYPE HTML>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>Incubucket</title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css"
	media="screen" />
<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body>
<script sr="js/bootstrap.js"></script>
	<div id="wrapper">
		<!-- #wrapper -->

		<img src="img/logo.jpg" alt="Incubucket logo">

		<!-- top nav -->
		<nav>
				<ul class="nav nav-tabs">
					<li><a href="../www/#">Incubucket</a></li>
					<li><a href="../www/events.html">Events</a></li>
					<li><a href="../www/CreateEvent.html"></a></li>
					<li><a href="#">News</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
		</nav>		
		<!-- end of top nav -->

		<section id="main">
		<h2>Who are you Coolness?</h2>
			<!-- #main content -->
			<section id="content">
				<!-- #content -->
				<form class="well-large">
			      <label>Name</label>
			        <input type="text" class="span3" placeholder="Type in the name of the event ..."/><br/>
			      <label>Date of occurrence</label>
			        <input type="text" class="span3" placeholder="Enter the date of the event ..."/><br/>
			      <label>Street Address (line 1)</label>
			        <input type="text" class="span3" placeholder="Suite/Bldg # ..."/><br/>
			      <label>Street Address (line 2)</label>
			        <input type="text" class="span3" placeholder="Street name ..."/><br/>
			      <label>City</label>
			        <input type="text" class="span3" placeholder="Enter the city ..."/>			       
                  <label>Country</label>
                    <input type="text" class="span3" placeholder="Enter the country ..."/> <br />
                  <label>State</label>
                    <input type="text" class="span3" placeholder="Enter the state ..."/> <br /> 
			      <label>Postal code</label>
			        <input type="text" class="span3" placeholder="Postal Code ..."/><br/>
			      <label>List of sponsors</label>
			        <input type="text" class="span3" placeholder="Enter the list of sponsors ..."/><br/>
			        
			      <button class="btn btn-primary">Do it!</button>
			      <button class="btn">Clear</button>
			    </form>			    
			</section>
			<!-- end of #content -->

		<footer>
			<section id="footer-area">
			</section>
			<!-- end of footer-area -->
		</footer>

	</div>
	<!-- #wrapper -->
</body>
</html>
